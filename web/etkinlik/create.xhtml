<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>ETKİNLİK EKLE</title>
      <h:outputStylesheet library="css" name="bootstrap.css"/>
      <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
      <h:outputScript library="js" name="bootstrap.js"/>
   </h:head>
   <h:body>
      <div class="container">
      <h:form>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <h:commandLink action="/index" value="Geri" />
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
            </nav>         
            Etkinlik ID:<h:inputText value="#{etkinlikBean.enttiy.id}"/><br></br>
            Etkinlik Adı:<h:inputText value="#{etkinlikBean.enttiy.ad}"/><br></br>
            Etkinlik fiyat:<h:inputText value="#{etkinlikBean.enttiy.fiyat}"/><br></br>
            Etkinlik kapasite:<h:inputText value="#{etkinlikBean.enttiy.kapasite}"/><br></br>
            <h:commandButton styleClass="btn btn-success" action="#{etkinlikBean.create()}" value="Kaydet"/><br></br>
     
            <h:dataTable styleClass="table table-hover table-striped" value="#{etkinlikBean.read}" var="c">
               <h:column>
                  <f:facet name="header">ID</f:facet>
                     #{c.id}
               </h:column>
               <h:column>
                  <f:facet name="header">ADI</f:facet>
                     #{c.ad}               
               </h:column>
               <h:column>
                  <f:facet name="header">FIYAT</f:facet>
                     #{c.fiyat}               
               </h:column>
               <h:column>
                  <f:facet name="header">KAPASITE</f:facet>
                     #{c.kapasite}               
               </h:column>
                <div>
                   <h:commandButton styleClass="btn btn-warning" action="#{etkinlikBean.updateForm(c)}" value="update"/>
                   <h:commandButton styleClass="btn btn-danger" action="#{etkinlikBean.delete(c)}" value="delete"/>
                  </div>
            </h:dataTable>
         </h:form> 
      </div>
   </h:body>
</html>
