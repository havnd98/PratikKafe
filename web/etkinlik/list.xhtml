<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Facelet Title</title>
      <h:outputStylesheet library="css" name="bootstrap.css"/>
      <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
      <h:outputScript library="js" name="bootstrap.js"/>
   </h:head>
   <h:body>    
      <div class="container">
         <h:form>      <br/> 
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                     <h:commandButton action="/etkinlik/create" value="Yeni Etkinlik Ekle"/>
                      <h:commandButton action="/index" value="Geri" />
                  </div>
               </div>
            </nav>
            <br />         
            <h:dataTable  styleClass="table table-hover table-striped" value="#{etkinlikBean.read}" var="c">
               <h:column>
                  <f:facet name="header">ID</f:facet>
                     #{c.id}
               </h:column>
               <h:column>
                  <f:facet name="header"> AD</f:facet>
                     #{c.ad}
               </h:column>
               <h:column>
                  <f:facet name="header">FİYAT</f:facet>
                     #{c.fiyat}
               </h:column>
               <h:column>
                  <f:facet name="header">KAPASİTE</f:facet>
                     #{c.kapasite}
               </h:column>
               <h:column>
                  <f:facet name="header">ADMINISTRATION</f:facet>
                  <h:commandButton styleClass="btn btn-warning" action="#{etkinlikBean.updateForm(c)}" value="update"/>
                  <h:commandButton styleClass="btn btn-danger" action="#{etkinlikBean.delete(c)}" value="delete"/>
               </h:column>
            </h:dataTable>           
         </h:form>
      </div>
   </h:body>
</html>
